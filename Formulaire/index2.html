<head>

    <!--glisser le fichier bootsrap.css ici-->

    <!--glisser le fichier style.css ici-->

<body>

<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Nom</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Prénom</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Sujet de la demande d'aide</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>HTML</option>
            <option>CSS</option>
            <option>Bootsrap</option>
            <option>Positionnement des divisions</option>
            <option>Autres</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Question"> Question</label>
        <textarea class="form-control" id="Question" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="urgent" value="option1" checked>
        <label class="form-check-label" for="urgent">
            Urgent
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Important" value="option2">
        <label class="form-check-label" for="Important">
            Important
        </label>
    </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="peuattendre" value="option3">
        <label class="form-check-label" for="peuattendre">
            Peu attendre
        </label>
    </div>
    <FORM>
        <INPUT TYPE="reset" NAME="nom" VALUE="Effacer">
    </FORM>
    <form action="FormulaireEnvoye.html">
        <input type="submit" value="Envoyer Formulaire">
    </form>

</form>
