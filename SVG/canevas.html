<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid #00BFFF	;">
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle= "#00BFFF";
        ctx.fillRect(0,0,600,300);
    </script>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(300,600,450,0,2 * 3);
        ctx.stroke();
    </script>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle= "black" ;
        ctx.fillRect(265,90,75,75);

    </script>


</canvas>

</body>
</html>
