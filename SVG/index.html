<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<svg width="500" height="500">
    <rect x="5" y="5" width="200" height="260" style="fill:blue; stroke: pink; stroke-width: 5; fill-opacity: 0.1; stroke-opacity: 0.9"/>
    <circle cx="50" cy="50" r="40" stroke="yellowgreen"
            stroke-width="4" fill="white" />
    <circle cx="50" cy="50" r="15" stroke="yellowgreen"
            stroke-width="4" fill="darkgreen" />
    <circle cx="60" cy="50" r="1" stroke="white"
            stroke-width="4" fill="white" />
    <circle cx="58" cy="43" r="0.25" stroke="white"
            stroke-width="4" fill="white" />
    <circle cx="150" cy="50" r="40" stroke="yellowgreen"
            stroke-width="4" fill="white" />
    <circle cx="150" cy="50" r="15" stroke="yellowgreen"
            stroke-width="4" fill="darkgreen" />
    <circle cx="160" cy="50" r="1" stroke="white"
            stroke-width="4" fill="white" />

    <circle cx="158" cy="43" r="0.25" stroke="white"
            stroke-width="4" fill="white" />
    <polygon points="100,60,80,150,120,150" style="fill:darkgreen; stroke: yellowgreen;stroke-width:1"/>
    <polyline points="20,200 40,225 60,225 80,250 120,225 160,225 180,200" style="fill:none;stroke: black; stroke-width: 3"/>
    <text x="200" y="250" fill="blue" transform="rotate(30 20,40)">Bonsoir Laurent! </text>
</svg>


</body>
